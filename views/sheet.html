<div class="sheet" layout="row">
    <section flex>
        <md-card>
            <md-toolbar>
                <div class="md-toolbar-tools">
                    <div class="image-wrapper">
                        <img src="images/logo.png"/>
                    </div>
                    <h3>{{vm.Sheet.Name || 'Character sheet'}}</h3>
                    <span flex></span>
                    <md-button aria-label="Open side bar" class="md-menu-opener md-icon-button" ng-click="vm.SideBarOpen = !vm.SideBarOpen">
                        <md-icon md-font-set="material-icons">menu</md-icon>
                    </md-button>
                </div>
            </md-toolbar>
            <md-card-content>
                <div layout="flex">
                    <dm-input flex label="Character Name" text="vm.Sheet.Name"></dm-input>
                    <dm-select flex label="Background" items="vm.Backgrounds" selected-item="vm.Sheet.Background"></dm-select>
                </div>
                <div layout="flex">
                    <dm-select flex label="Race" items="vm.Races" selected-item="vm.Sheet.Race"></dm-select>
                    <dm-select flex label="Alignment" items="vm.Alignments" selected-item="vm.Sheet.Alignment"></dm-select>
                </div>
            </md-card-content>
        </md-card>
    </section>
    <section ng-class="{open: vm.SideBarOpen}">
        <md-card>
            <md-toolbar>
                <div class="md-toolbar-tools">
                    <h3>Skills</h3>
                    <span flex></span>
                    <md-button aria-label="Open side bar" class="md-menu-opener md-icon-button" ng-click="vm.SideBarOpen = !vm.SideBarOpen">
                        <md-icon md-font-set="material-icons">menu</md-icon>
                    </md-button>
                </div>
            </md-toolbar>
            <md-card-content>
                <md-grid-list md-cols="2" md-row-height="2:1">
                    <md-grid-tile ng-repeat-start="skill in vm.Skills | orderBy: 'Order'">
                        <span ng-class="{bold: skill.IsMajor}">{{skill.Name}}</span>
                    </md-grid-tile>
                    <md-grid-tile ng-repeat-end>
                        {{vm.SkillFunctions[skill.Name]() || 0}}
                    </md-grid-tile>
                </md-grid-list>
            </md-card-content>
        </md-card>
    </section>
</div>
